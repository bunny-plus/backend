version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: bunnyplus-db
    environment:
      POSTGRES_USER: bunnyplus
      POSTGRES_PASSWORD: bunnyplus
      POSTGRES_DB: bunnyplus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
